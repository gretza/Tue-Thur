<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="tesla.css">
</head>

<body>
    <main class="layout">
        <aside class="navigation">
            <div class="navigation__logo">
                <img src="assets/images/TESLA.png" alt="logo">
            </div>
            <div class="navigation__links-list">
                <div>
                    <a href="#" class="navigation__link"><img src="assets/Vectors-svg/Vector.svg"
                            alt="Vector-1"><span>Reports</span></a>
                    <a href="#" class="navigation__link link--active"><img src="assets/Vectors-svg/Path.svg"
                            alt="Vector-2"><span>Library</span></a>
                    <a href="#" class="navigation__link"><img src="assets/Vectors-svg/group_24px.svg"
                            alt="Vector-3"><span>People</span></a>
                    <a href="#" class="navigation__link"><img src="assets/Vectors-svg/Vector 2.svg"
                            alt="Vector-4"><span>Activities</span></a>
                </div>
                <div>
                    <h6>Support</h6>
                    <a href="#" class="navigation__link"><img src="assets/Vectors-svg/Vector 3.svg"
                            alt="Vector-5"><span>Reports</span></a>
                    <a href="#" class="navigation__link"><img src="assets/Vectors-svg/Vector 4.svg"
                            alt="Vector-6"><span>Reports</span></a>
                </div>
            </div>
            <div class="navigation__account">
                <img src="assets/images/Photo.png" alt="profile-picture">
                <h5>Sam Wheeler</h5>
            </div>
        </aside>

        <header class="header">
            <div class="header__container">
                <div class="header__top">
                    <h2 class="header__title">Library</h2>
                    <nav class="header__navigation">
                        <ul class="header__lists">
                            <li class="header__list-item"><a href="#" class="header__list list--active">Courses</a></li>
                            <li class="header__list-item"><a href="#" class="header__list">Quizzes</a></li>
                            <li class="header__list-item"><a href="#" class="header__list">Questions</a></li>
                            <li class="header__list-item"><a href="#" class="header__list">Resources</a></li>
                        </ul>
                    </nav>
                </div>

                <a href="#" class="header__link">
                    <span class="header__span">
                        <span class="header__inner-span">&#43</span> Topic
                    </span>
                </a>
            </div>
            <div class="header__container">
                <div class="search">
                    <img class="search__icon" src="assets/Vectors-svg/Magnifying-glass.svg" alt="Magnifying-glass">
                    <input class="search__input" type="text" placeholder="Search">
                </div>
                <div class="meniu">
                    <a class="meniu__link" href="#"><img class="meniu__image" src="assets/Vectors-svg/bars-solid.svg"
                            alt="burger-icon">
                        <span>View Table</span></a>
                </div>
            </div>
        </header>

        <section class="h-content">
            <a class="card__new" href="#">
                <div class="card__icon">
                    <img src="assets/Vectors-svg/close_24px.svg" alt="plus">
                </div>
                <h3 class="card__title">Create Courses</h3>
                <span class="card__content">View Templates</span>
            </a>

            <a class="card" href="#">
                <img src="assets/images/Artwork-1.jpg" alt="Artwork">
                <img src="assets/images/Artwork-1.jpg" alt="Artwork" class="card__background">
                <h3 class="card__title">Medical Compliance Tips and Tricks</h3>
                <div class="card__footer">
                    <span>8 Quizzes</span>
                    <img class="card__menu" src="assets/images/Vectors/ellipsis-solid.svg" alt="dots">
                </div>
            </a>

            <a class="card" href="#">
                
            </a>

            <a class="card" href="#">
                
            </a>

            <a class="card" href="#">
                
            </a>

            <a class="card" href="#">

            <a class="card" href="#">

            <a class="card" href="#">

            <a class="card" href="#">

            <a class="card" href="#">

            <a class="card" href="#">

            <a class="card" href="#">
                
            </a>

        </section>
    </main>
</body>

</html>
