<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="tesla.css">
</head>

<body>
    <main class="layout">
        <aside class="navigation">
            <div class="navigation__logo">
                <img src="assets/images/TESLA.png" alt="logo">
            </div>
            <div class="navigation__links-list">
                <div>
                    <a href="#" class="navigation__link"><img src="assets/Vectors-svg/Vector.svg"
                            alt="Vector-1"><span>Reports</span></a>
                    <a href="#" class="navigation__link link--active"><img src="assets/Vectors-svg/Path.svg"
                            alt="Vector-2"><span>Library</span></a>
                    <a href="#" class="navigation__link"><img src="assets/Vectors-svg/group_24px.svg"
                            alt="Vector-3"><span>People</span></a>
                    <a href="#" class="navigation__link"><img src="assets/Vectors-svg/Vector 2.svg"
                            alt="Vector-4"><span>Activities</span></a>
                </div>
                <div>
                    <h6>Support</h6>
                    <a href="#" class="navigation__link"><img src="assets/Vectors-svg/Vector 3.svg"
                            alt="Vector-5"><span>Reports</span></a>
                    <a href="#" class="navigation__link"><img src="assets/Vectors-svg/Vector 4.svg"
                            alt="Vector-6"><span>Reports</span></a>
                </div>
            </div>
            <div class="navigation__account">
                <img src="assets/images/Photo.png" alt="profile-picture">
                <h5>Sam Wheeler</h5>
            </div>
        </aside>

        <header class="header">
            <div class="header__layout">
                <h2 class="header__title">Library</h2>
                <nav class="header__navigation">
                    <ul class="header__lists">
                        <li class="header__list list--active">Courses</li>
                        <li class="header__list">Quizzes</li>
                        <li class="header__list">Questions</li>
                        <li class="header__list">Resources</li>
                    </ul>
                </nav>
                <a href="#" class="header__link"><span>+</span>Topic</a>
            </div>
        </header>

        <section class="h-content">

        </section>
    </main>
</body>

</html>
