<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="bootstrap.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <!-- pridėti "defer", kad neblokuotų iš pat pradžių-->

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary bg-opacity-10">
        <div class="container-md">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-md">
        <div class="card my-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form class="d-flex flex-column justify-content-between h-100">
                            <div>
                                <h1 class="text-center text-lg-start">Prisijungti</h1>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">El.paštas</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="vardas.pavarde@mail.com">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Slaptažodis</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="********" minlength="8" required>
                                    <p class="form-text">Slaptažodis turi būti bent 8 simbolių ir būti sudarytas iš
                                        raidžių
                                        ir skaičių.</p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center gap-3 justify-content-lg-start">
                                <button type="button" class="btn btn-primary btn-lg" type="submit">Prisijungti</button>
                                <button type="button" class="btn btn-outline-secondary btn-lg"
                                    type="reset">Atšaukti</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <img src="https://i.picsum.photos/id/588/500/500.jpg?hmac=fpLnxq6OhcShyK_5Cobol0wD22QiOluFSmUhdeACG8w"
                            class="img-fluid w-100 test-h-500 test-img-fit d-none d-lg-block" alt="Photo">
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- procentai iš 12. 4 yra 33.3proc iš 12, todėl imam 4, kai norimt, kad tilptų 3 stulpeliai -->
</body>

</html>
