<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirkėjo informacija</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="Pirkejo-info.css">
</head>

<body>
    <main class="container">
        <form action="/" method="get">
            <div class="form-layout">
                <h3>Pirkėjo informacija</h3>
                <div class="input-list">
                    <div class="input-group">
                        <label for="name" class="form-label">Vardas</label>
                        <input type="text" id="name" name="name" class="form-input">
                    </div>
                    <div class="input-group">
                        <label for="pavarde" class="form-label">Pavardė</label>
                        <input type="text" id="pavarde" name="pavarde" class="form-input">
                    </div>
                    <div class="input-group">
                        <label for="gatve" class="form-label">Gatvė</label>
                        <input type="text" id="gatve" name="gatve" class="form-input">
                    </div>
                    <div class="input-group">
                        <label for="miestas" class="form-label">Miestas</label>
                        <input type="text" id="miestas" name="miestas" class="form-input">
                    </div>
                    <div class="input-group">
                        <label for="nr" class="form-label">Namo nr.</label>
                        <input type="text" id="nr" name="nr" class="form-input">
                    </div>
                    <div class="input-group">
                        <label for="pkodas" class="form-label">Pašto kodas</label>
                        <input type="text" id="pkodas" name="pkodas" class="form-input">
                    </div>
                </div class="input-button" >
                    <button type="submit">Saugoti</button>
                </div>
        </form>
    </main>
</body>

</html>
